  <h2>TEST 2</h2>

  <div class="tab-container">
  
    <div class="tabs-body" >
	
	<h2>Checkout</h2>
	<hr/>
	<ul class="tabs" style="list-style-type:none;width:100%">
      <li id="tab1"  [class.selected]="mode == 1" >
        Detail
      </li>
	  <li id="tab2"  [class.selected]="mode == 2" >
        Payment
      </li>
	  <li  id="tab3" [class.selected]="mode ==3">
        Success
      </li>
    </ul>
	<hr/>
	
	<p>&nbsp;</p>
	<div id="1" *ngIf="mode==1">
	<p>Fill in the form with your identity</p>
      <div class="label-row">
        <label>Name:</label>
        <input id="name" type="text" [(ngModel)]="name" />
      </div>
      <div class="label-row">
        <label>Email:</label>
        <input id="email" type="text" [(ngModel)]="email" />
      </div>
      <div class="label-row">
        <button (click)="myFunc(name, email)" type="button" name="button" class="btn">Continue</button>
      </div>
	 </div>
	 
	 <div id="2" *ngIf="mode==2">
      <div class="label-row" style="float:left;width:55%;margin-right:5px">
        <label>Card Number:</label>
        <input id="no" type="text" [(ngModel)]="no" />
      </div>
	  <div class="label-row" style="float:right;width:40%">
        <label>Expiry Date:</label>
        <input id="exp" type="text" [(ngModel)]="exp" />
      </div>
      <div class="label-row" style="float:left;width:55%;margin-right:5px">
        <label>Name on card:</label>
        <input id="name" type="text" [(ngModel)]="name" />
      </div>
	  <div class="label-row" style="float:right;width:40%">
        <label>Code:</label>
        <input id="code" type="text" [(ngModel)]="code" />
      </div>
      <div class="label-row">
        <button (click)="myFunc2(no,exp,name,code)" type="button" name="button" class="btn">Pay with Credit card</button>
      </div>
	 </div>
	 
	 <div id="3" *ngIf="mode==3">
		<p>Thank You!<p>
	 </div>
	 
    </div>
